<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - LeaFora</title>
    <link rel="stylesheet" href="login.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <a href="./index.html"><img src="img/leafora.png" alt="LeaFora Logo"></a>
            </div>
            <h2>Create Your Account</h2>

            <form action="#" method="POST" class="login-form">
                <div class="input-row">
                    <div class="input-group half">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Your full name" required />
                    </div>
                    <div class="input-group half">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Choose a username" required />
                    </div>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required />
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required />
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required />
                </div>

                <button type="submit" class="btn-login">Sign Up</button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>or</span>
            </div>

            <!-- Google Sign-Up Button -->
            <div id="g_id_onload"
                data-client_id="MASUKKAN_CLIENT_ID_KAMU_DI_SINI"
                data-context="signup"
                data-ux_mode="popup"
                data-callback="handleCredentialResponse"
                data-auto_prompt="false">
            </div>

            <div class="g_id_signin"
                data-type="standard"
                data-shape="pill"
                data-theme="outline"
                data-text="signup_with"
                data-size="large"
                data-logo_alignment="left">
            </div>

            <p class="signup-text">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <!-- JWT Decode -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script>
        function handleCredentialResponse(response) {
            const data = jwt_decode(response.credential);
            console.log("Google User:", data);
            alert(`Welcome, ${data.name}!`);
            // window.location.href = "index.html";
        }
    </script>
</body>
</html>
